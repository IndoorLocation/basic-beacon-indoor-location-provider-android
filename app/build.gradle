apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "io.indoorlocation.basicbeacon.demoapp"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation ("io.mapwize.indoormaps:MapwizeForMapbox:1.3.2@aar") {
        transitive = true
    }
    implementation 'com.github.IndoorLocation:gps-indoor-location-provider-android:1.0.4'
    implementation 'org.altbeacon:android-beacon-library:2+'
    implementation project(path: ':basicbeaconlocationprovider')
}
